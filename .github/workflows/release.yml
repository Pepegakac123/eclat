name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: eclat-linux-amd64
          - os: windows-latest
            platform: windows/amd64
            artifact_name: eclat-windows-installer.exe
          - os: macos-latest
            platform: darwin/universal
            artifact_name: eclat-macos-universal.app.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev pkg-config build-essential

      - name: Build App
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            wails build -platform ${{ matrix.platform }} -nsis
          else
            wails build -platform ${{ matrix.platform }}
          fi

      - name: Package Artifacts
        shell: bash
        run: |
          mkdir -p release-artifacts
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Wails build -nsis produces <outputfilename>-installer.exe
            mv build/bin/*installer.exe release-artifacts/${{ matrix.artifact_name }}
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            mv build/bin/eclat release-artifacts/${{ matrix.artifact_name }}
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            # Wails produces a .app bundle on macOS. Zip it.
            cd build/bin
            zip -r ../../release-artifacts/${{ matrix.artifact_name }} eclat.app
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
